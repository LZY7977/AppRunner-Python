version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "pre-build"
    build:
      - echo "installing pip"
      - python3.11 -m ensurepip --upgrade
    post-build:
      - echo "checking pip version"
      - pip3.11 --version
run: 
  runtime-version: 3.11.2
  command: python test.py
