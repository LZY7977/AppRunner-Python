version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo install pip
      - python3.11 -m ensurepip --upgrade
    build:
      - pip3.11 --version
      - pip3.11 install -r requirements.txt
    post-build:
      - echo "post-build"
run: 
  runtime-version: 3.11.2
  command: python3.11 server.py
