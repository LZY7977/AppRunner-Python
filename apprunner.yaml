version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo $env1
      - echo $env2
    build:
      - echo $env1
      - echo $env2
    post-build:
      - echo $env1
      - echo $env2
  env:
    - name: env1
      value: value1
    - name: env2
      value: value2
run: 
  pre-run:
    - python3.11 -m ensurepip --upgrade
    - pip3.11 install -r requirements.txt
  runtime-version: 3.11
  command: python3.11 server.py
